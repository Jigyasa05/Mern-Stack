<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    <style>
       h2{
        text-align: center;
        color: blue;
        font-size: 50px;
       }
       .myclass{
        color: #abe900;
        background-color: black;
        font-size: 70px;
       }


    </style>
</head>
<body>
    <h1 style="font-size: 30px; color: red; text-decoration: underline;">Inline CSS is used to style individual tags only</h1>

    <h2>Internal CSS is used to style multiple elements at once</h2>
    <h2>Name Selectors are used selet elements by their tag name</h2>
    <p class="myclass">Class Selectors are used select elements by their tag name</p>
    
</body>
</html>
